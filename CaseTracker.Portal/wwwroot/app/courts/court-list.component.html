<div ng-show="!$ctrl.courts">
    <h3>No courts</h3>
</div>

<div ng-show="$ctrl.courts">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="c in $ctrl.courts">
            <span>
                {{c.name}}
            </span>
            <button class="btn btn-sm" ng-click="$ctrl.openModal(c)">Edit</button>
        </li>
    </ul>
</div>

<div ng-show="!$ctrl.cases">
    <h3>No cases</h3>
</div>

<div ng-show="$ctrl.cases">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="c in $ctrl.cases">
            <span>
                    {{c.caption}}
            </span>
            <a href="case/{{c.id}}">Details</a>
        </li>
    </ul>
</div>

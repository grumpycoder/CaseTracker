<form novalidate="" name="form">
    <div class="modal-header">
        <h3 class="modal-title">
            {{$ctrl.title}}
        </h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="" class="control-label">Caption</label>
            <input type="text" class="form-control" ng-model="$ctrl.case.caption">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Case #</label>
            <input type="text" class="form-control" ng-model="$ctrl.case.caseNumber">
        </div>

        <div class="form-group">
            <label class="control-label">Date Filed</label>
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="$ctrl.case.dateFiled" is-open="popup1.opened"
                    datepicker-options="$ctrl.dateOptions" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="popup1.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>


        <div class="form-group">
            <label for="" class="control-label">Judge</label>
            <input type="text" class="form-control" ng-model="$ctrl.case.judge">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Court</label>
            <input type="text" class="form-control" ng-model="$ctrl.case.courtId">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Summary</label>
            <input type="text" class="form-control" ng-model="$ctrl.case.summary">
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$ctrl.cancel()">Close</button>
        <button class="btn btn-primary" data-dismiss="modal" ng-disabled="!form.$dirty" ng-click="$ctrl.save()">Save</button>
    </div>

</form>

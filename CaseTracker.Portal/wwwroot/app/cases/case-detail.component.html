<h2>Case Detail</h2>



<div class="row" ng-show="!$ctrl.case">
    <div class="col-md-12">
        <strong>No Case Found</strong>
    </div>
</div>

<div class="row" ng-show="$ctrl.case">

    <div class="col-md-12">
        <h3>{{ $ctrl.case.caption }}</h3>
    </div>

    <div class="col-md-6">
        <strong>Plaintiffs</strong>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="p in $ctrl.case.plaintiffs">
                {{ p.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <strong>Defendants</strong>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="p in $ctrl.case.defendants">
                {{ p.name }}
            </li>
        </ul>
    </div>

    <div class="col-md-6">
        Court: {{ $ctrl.case.judge }}
    </div>
    <div class="col-md-6">
        Summary: {{ $ctrl.case.summary }}
    </div>

</div>
